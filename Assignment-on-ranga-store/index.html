<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy & Go! Ranga Store</title>
  <link rel="stylesheet" href="style.css" />
  <!--------- Latest  Bootstrap Link ---------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!------- fontawesome link  ------>
  <script src="https://kit.fontawesome.com/987a363fc6.js" crossorigin="anonymous"></script>
</head>

<body class="bg-danger bg-opacity-50">
  <!------------ Header Part --------------->

  <header>
    <div class="heading-name  w-50 mx-auto container ">
      <h1 class="fw-bold  text-center">Buy & Go! Ranga Store</h1>
    </div>
    <div class="search-field">
      <div class="input-group mt-5 mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="Product's name">
        <button id="search-btn" onclick="loadProducts()" class="btn btn-outline-dark" data-toggle="button"
          aria-pressed="false" autocomplete="off" type="button">Search</button>
      </div>
    </div>
  </header>
  <!----------------- Main part of All Product ------------------->
  <main class="main mt-5">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

        </div>
      </div>
      <!-- ------------Cart Section Start ------------->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart bg-white" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>36
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn  btn-outline-dark text-center">Buy Now</button>
          </div>
        </div>
      </div>
      <!-- ------------Cart Section End ------------->
    </div>
  </main>


  <!-- add javascript  file  -->
  <script src="index.js"></script>
</body>

</html>
